# Fly.io configuration
# See https://fly.io/docs/reference/configuration/

app = "lecture-transcription-api"
primary_region = "iad"

[build]

[env]
  PORT = "3000"
  NODE_ENV = "production"
  CHUNK_DURATION_MINUTES = "30"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
