# fly.toml app configuration file generated for lecture-transcription-api on 2026-01-12T14:15:14+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lecture-transcription-api'
primary_region = 'ams'

[build]
  dockerfile = "apps/server/Dockerfile"

[env]
  CHUNK_DURATION_MINUTES = '30'
  NODE_ENV = 'production'
  PORT = '3000'
  # CLERK_PUBLISHABLE_KEY must be set via: fly secrets set CLERK_PUBLISHABLE_KEY=pk_...
  # CLERK_SECRET_KEY must be set via: fly secrets set CLERK_SECRET_KEY=sk_...
  # Both keys must match the same Clerk instance/environment (test or live)

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
